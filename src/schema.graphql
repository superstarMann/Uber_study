type Place {
  id: int!
  name: String!
  lat: Float!
  lng: Float!
  adress: String!
  isFav: Boolean!
  createAt: String!
  updateAt: String
}

type User {
  id: Int!
  password: String
  firstName: String!
  LastName: String!
  FullName: String
  email: String
  verifiedEmail: Boolean!
  PhoneNumber: String
  verifiedPhoneNumber: Boolean!
  age: Int
  ProfilePhoto: String
  isDriving: Boolean!
  isRiding: Boolean!
  isTaken: Boolean!
  lastLatitude: Float
  lastLongitude: Float
  lastOrientation: Float
  CreateAt: String!
  UpdateAt: String!
}

type Query {
  user: User
}

type Verification {
  id: Int!
  target: String!
  payload: String!
  key: String!
  used: Boolean!
  createAt: String!
  updateAt: String!
}
